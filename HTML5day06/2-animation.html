<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
            animation: move4 55s;
        }
        @keyframes move {
            from{
                width: 0;
            }
            to{
                width: 500px;
            }
        }
        @keyframes move2 {
            from{
                width: 0;
                height: 0;
                border-radius: 50%;
            }
            to{
                width: 500px;
                height: 300px;
                border-radius: 20px;
            }
        }
        @keyframes move3 {
            from{
                width: 0;
            }
            80%{
                width: 400px;
            }
            to{
                width: 500px;
            }

        }
        @keyframes move4 {
            from{
                width: 0;
            }
            20%{
                height: 10px;
                width: 150px;
            }
            30%{
                margin-left: 300px;
                border-radius: 10px;
            }
            75%{
                margin-left: 10px;
                margin-top: 300px;
            }
            to{
                border-radius: 50%;
                margin-left: 0;
                margin-top: 0;
                width: 50px;
                height: 50px;
            }

        }
    </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
