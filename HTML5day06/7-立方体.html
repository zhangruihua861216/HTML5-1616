<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            perspective: 1000px;
            perspective-origin: -100px 300px;
        }
        .box{
            transform-style: preserve-3d;
            width: 100px;
            height: 100px;
            position: relative;
            margin: 100px auto;
        }
        .box div{
            width: 100px;
            height: 100px;
            background: green;
            /*opacity: .6;*/
            position: absolute;
            text-align: center;
            line-height: 100px;
            font-size: 80px;
            backface-visibility: hidden;
        }
        .items6{
            transform: translateZ(100px);
        }
        .items5{
            transform-origin: left;
            transform: rotateY(-90deg);
        }
        .items4{
            transform-origin: right;
            transform: rotateY(90deg);
        }
        .items3{
            transform-origin: top;
            transform: rotateX(90deg);
        }
        .items2{
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box">
        <div class="items1">1</div>
        <div class="items2">2</div>
        <div class="items3">3</div>
        <div class="items4">4</div>
        <div class="items5">5</div>
        <div class="items6">6</div>
    </div>
</div>
</body>
</html>
