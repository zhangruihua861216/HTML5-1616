<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{

            border: 1px solid gray;
            text-align: center;
        }

        @media screen and (min-width:980px) {
            li{
                display: inline-block;
                width: 300px;
                background: green;

            }
        }
        @media screen and (min-width:640px) and (max-width: 980px){
            li{
                display: inline-block;
                width: 200px;
                background: green;
            }
        }
        @media screen  and(max-width:640px ){
            li{
                width: 500px;

            }
        }
    </style>
</head>
<body>
  <ul>
      <li>首页</li>
      <li>商品中心</li>
      <li>个人主页</li>
  </ul>
</body>
</html>
