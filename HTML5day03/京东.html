<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            font-size: 20px;
            color: white;
            display: flex;
            flex-direction: column;
        }
        header{
            height: 25px;
            background: red;
        }
        main{
            background: pink;
            flex: 1 1 100%;

        }
        footer,header{

            display: flex;
            justify-content: space-between;
        }
        footer{
            display: flex;
            align-items: center;
            align-content:flex-start;

        }
        footer div{
            flex: 1;
            border:1px solid gray;
            text-align: center;
        }

       <span>定位</span>
