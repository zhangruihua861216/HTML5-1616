<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body ng-init="arr=[{name:'zhar',age:30},{name:'李四',age:20}]">

<table>
    <tr ng-repeat="x in arr">
          <td>{{x.name}}</td>
          <td>{{x.age}}</td>
    </tr>
</table>

</body>
</html>
