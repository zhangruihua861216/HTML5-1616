<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body ng-init="desc=['a','b','c'];obj={name:'zhar',age:30}">
   <h1 ng-repeat="d in desc">{{d}}</h1>
   <ul>
       <li ng-repeat="dx in desc">{{$index+"-"+dx}}</li>
   </ul>
   <h2 ng-repeat="(key,value) in obj">{{key+"--"+value}}</h2>
</body>
</html>
