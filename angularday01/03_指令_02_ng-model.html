<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body ng-init="name='zhar';age=30;desc=['a','b']">
<input type="text" ng-model="name">
 <h1>{{name}}</h1>
    <!--
       ng-model 将页面元素(通常为表单元素) 与模型数据绑定在一起
    -->
</body>
</html>
