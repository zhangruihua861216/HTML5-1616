<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <style>
        .col-md-3{
            height: 300px;
        }
        .col-md-3 div img{
            height: 200px;
        }
        .col-md-3 input{
            width: 50px;
            display: inline-block;
            text-align: center;
        }
    </style>

</head>
<body ng-app="">

  <div class="container">
      <div class="row">
          <div class="col-md-8" >商品</div>
          <div class="col-lg-4" >购物车共有商品<span>8</span>件，总计<span>{{1200|currency:"￥"}}</span>元，<span class="btn btn-default">去结算</span> </div>
      </div>
      <div class="row">
          <div class="col-md-1">
              <div class="btn-group-vertical">
                  <button class="btn btn-default">全部</button>
                  <button class="btn btn-default">电子类</button>
                  <button class="btn btn-default">运动类</button>
                  <button class="btn btn-default">服装类</button>
              </div>
          </div>
          <div class="col-md-10">
            <div class="col-md-12">
                <div class="col-md-8">
                <input type="text" placeholder="输入商品名称" class="form-control input-lg" ng-model="searchKey">
                </div>
            </div>

          </div>

      </div>

  </div>
</body>
<script src="js/【作业】.js"></script>
</html>
