	<script type="text/javascript">
		//函数对象的属性
		//1.length 形参的个数
		//2.prototype  原型对象
		
		//函数对象的方法
		//作用：改变函数体中this指针的指向
		//apply
		//call
		
		function fun(){
			//谁来调用函数 this就指向谁
			console.log(this);
		}
		fun();  //window.fun();
		
		
		var color="window对象的粉色";
		var obj1={
			color:"obj1的绿色",
		}
		var obj2={
			color:"obj2的黄色",
		}
		function fun2(){
			console.log(this.color);
		}
		fun2();
		//同样指向fun2的函数体,只不过是指向的时候做了"小动作",将fun2函数体中的this指针，指向了apply的第一个实参
		fun2.apply(obj1);
		fun2.apply(obj2);
		fun2.apply(window);
		fun2.apply(this);
		fun2.call(obj1);
		
		
		//apply与call的区别
		//相同：都是改变函数体中this指针的指向，变成他们的第一个实参
		//区别：apply(this的指向,数组或者是arguments)
	    //      call(this的指向,参数1,参数2,参数3...........)
		
		function fun3(a,b,c){
			console.log(a,b,c)
		}
		
		fun3();
		window.fun3.apply(window,[1,2,3,4,5]);  //fun3(1,2,3,4,5)
		window.fun3.call(window,[1,2,3,4,5]); //fun3([1,2,3,4,5])
		fun3.call(window,1,2,3,4,5)
