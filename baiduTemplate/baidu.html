<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="baiduTemplate.js"></script>
</head>
<body>
<div id="test"></div>
</body>
<script type="text/template" id="MyTemplate">
 <%=name%>
 <h1>年龄是</h1>
 <%=age%>
 <h2><%=items.length%></h2>
    <%for(var i=0;i<items.length;i++){%>
        <h2><%=items[i].name%></h2>
        <h3><%=items[i].price%></h3>
    <%}%>

</script>
<script>
    var data={
        name:"张三",
        age:"30",
        items:[{
            name:"电脑1",
            price:1001,
            saled:91
        },{
            name:"电脑2",
            price:1002,
            saled:92
        },{
            name:"电脑3",
            price:1003,
            saled:93
        }]

    }
    var bt=baidu.template;
    var html=bt("MyTemplate",data);
    document.querySelector("#test").innerHTML=html;
</script>
</html>
