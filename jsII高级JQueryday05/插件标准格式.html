		JQuery.fn.extend({
			插件名:function(){
				//this:为选择器所选择到的元素类数组
				//遍历this ,以操作每一个元素
				this.each(function(m,n){
					$(this)==$(n)//$(this)是每一个元素
					//dosometing
				})
				//在each结束后，返回元素数组，以支持链式
				return this
			}
		})
