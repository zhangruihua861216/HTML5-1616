				setDiv:function(){
					//由于选择器选择到的均是类数组，所以，在插件内部必须要each

							width:50,
							height:50,
							background:"red",
							cursor:"pointer",
							display:"inline-block",
						})
					})
					return this;
				},
				//为支持链式调用，在插件执行完毕，必须要返回此次选择器所选择到的元素集合
//				return this;
				changeDiv:function(){
					this.each(function(m,n){
						$(n).css("background","orange");
					})
				}
				
		})
