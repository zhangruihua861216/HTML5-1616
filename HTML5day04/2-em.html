<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            /*font-size: 62.5%;*/
        }
    </style>
    <!--
        浏览器默认字体大小为16px
        浏览器能够渲染的最小字体为12px
        em 相对于父元素字体大小进行计算
        em
        1em=16px
        16px=1em
        20px=1.25em
        14px=0.875em
        12px=0.75em
        10px=0.625em
    -->
</head>
<body>
   <div style="font-size: 2em">
       这是第一层
       <div style="font-size: 2em">
           这是第二层
           <p style="font-size: 2em">这是P</p>
           <span style="font-size: 20px">这是SPAN</span>
       </div>
   </div>
</body>
</html>
