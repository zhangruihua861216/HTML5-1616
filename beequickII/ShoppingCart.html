<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/ShoppingCart.css">
    <link rel="stylesheet" href="css/product-common.css">
    <script src="js/ShoppingCart.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
<header>购物车</header>
<div class="address">
    <div class="address-bj-1"></div>
    <div class="address-detail">
    <div><label for="">收 货 人</label><span>张 女士</span></div>
    <div><label for="">电&nbsp;&nbsp;话</label><span>15313163670</span></div>
    <div><label for="">收货地址</label><span>北京市育知同创科技有限公司 前台</span></div>
    </div>
    <div class="address-bj-1"></div>
</div>
<div class="car-detail">
    <div class="part-1">
        <div><span>闪送超市</span><span>凑单专区</span></div>
        <div>￥0起送，22:00点前满￥30免运费，22:00后满￥69免运费</div>
    </div>
    <div class="part-2">
        <div class="car-detail-font">收货时间<span>一小时送达</span><span class="reserve car-detail-font">可预定 ></span></div>
           <select class="ReceivingTime" >
            <optgroup label="今天">
                <option value="一小时送达" class="todayOneHour">一小时送达</option>
                <option value="09:00-10:00" class="today9">09:00-11:00</option>
                <option value="10:00-11:00" class="today10">10:00-11:00</option>
                <option value="11:00-12:00" class="today11">11:00-12:00</option>
                <option value="12:00-13:00" class="today12">12:00-13:00</option>
                <option value="13:00-14:00" class="today13">13:00-14:00</option>
                <option value="14:00-15:00" class="today14">14:00-15:00</option>
                <option value="15:00-16:00" class="today15">15:00-16:00</option>
                <option value="16:00-17:00" class="today16">16:00-17:00</option>
                <option value="17:00-18:00" class="today17">17:00-18:00</option>
                <option value="18:00-19:00" class="today18">18:00-19:00</option>
                <option value="19:00-20:00" class="today19">19:00-20:00</option>
                <option value="20:00-21:00" class="today20">20:00-21:00</option>
                <option value="21:00-22:00" class="today21">21:00-22:00</option>
                <option value="22:00-23:00" class="today22">22:00-23:00</option>
            </optgroup>
            <optgroup label="明天">
                <option value="09:00-10:00">09:00-11:00</option>
                <option value="10:00-11:00">10:00-11:00</option>
                <option value="11:00-12:00">11:00-12:00</option>
                <option value="12:00-13:00">12:00-13:00</option>
                <option value="13:00-14:00">13:00-14:00</option>
                <option value="14:00-15:00">14:00-15:00</option>
                <option value="15:00-16:00">15:00-16:00</option>
                <option value="16:00-17:00">16:00-17:00</option>
                <option value="17:00-18:00">17:00-18:00</option>
                <option value="18:00-19:00">18:00-19:00</option>
                <option value="19:00-20:00">19:00-20:00</option>
                <option value="20:00-21:00">20:00-21:00</option>
                <option value="21:00-22:00">21:00-22:00</option>
                <option value="22:00-23:00">22:00-23:00</option>
            </optgroup>
            <optgroup label="后天">
                <option value="09:00-10:00">09:00-11:00</option>
                <option value="10:00-11:00">10:00-11:00</option>
                <option value="11:00-12:00">11:00-12:00</option>
                <option value="12:00-13:00">12:00-13:00</option>
                <option value="13:00-14:00">13:00-14:00</option>
                <option value="14:00-15:00">14:00-15:00</option>
                <option value="15:00-16:00">15:00-16:00</option>
                <option value="16:00-17:00">16:00-17:00</option>
                <option value="17:00-18:00">17:00-18:00</option>
                <option value="18:00-19:00">18:00-19:00</option>
                <option value="19:00-20:00">19:00-20:00</option>
                <option value="20:00-21:00">20:00-21:00</option>
                <option value="21:00-22:00">21:00-22:00</option>
                <option value="22:00-23:00">22:00-23:00</option>
            </optgroup>
        </select>
    </div>
    <div class="part-3">
      <span class="car-detail-font">收货备注:</span><input type="text" placeholder="可输入100字以内特殊要求备注" >
    </div>
    <div class="part-4">
        <ul class="list">
            <li class="product">
                <div>
                    <input type="checkbox" class="checkbox-one">
                    <img src="img/FlashSupermarket-1-bj-1.jpg" alt="" class="pic">
                    <div class="wrap">
                        <div class="name">爱鲜蜂-赣南脐橙</div>
                        <div class="choice"><span>精选</span></div>
                        <div class="capacity">750-1050g 3粒</div>
                        <div class="price"><span class="newPrice">17.8</span><span class="sub">-</span><span class="number">1</span><span class="add">+</span></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="part-4">
        <ul class="list">
            <li class="product">
                <div>
                    <input type="checkbox" class="checkbox-one">
                    <img src="img/FlashSupermarket-1-bj-1.jpg" alt="" class="pic">
                    <div class="wrap">
                    <div class="name">爱鲜蜂-赣南脐橙</div>
                    <div class="choice"><span>精选</span></div>
                    <div class="capacity">750-1050g 3粒</div>
                    <div class="price"><span class="newPrice">17.8</span><span class="sub">-</span><span class="number">2</span><span class="add">+</span></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="part-5">
        <input type="checkbox" class="checkbox-All">全选&nbsp;&nbsp;共:<span class="totalNumber"></span>件&nbsp;总计:<span class="totalPrice"></span><span class="submit">选好了</span>
    </div>
</div>

</body>
</html>
