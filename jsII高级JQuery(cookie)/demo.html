<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	<button>删除cookie</button>	
	</body>
	<script type="text/javascript">
	//设置cookie
		document.cookie="user=admin";
	//获取cookie
	    console.log(document.cookie);
	//更新cookie
	    document.cookie="user=abc";
	    document.cookie="age=30";
	    console.log(document.cookie);
	    var d=new Date().getTime();
	    d+=5000;
	    d=new Date(d).toGMTString();
	    console.log(d);
//	    document.cookie="hello=world;expires="+d;

		//删除cookie
		document.querySelector("button").onclick=function(){
			var d1=new Date().getTime();
			d1=-1;
			d1=new  Date(d1).toGMTString();
			document.cookie="user=.;expires="+d1;
		}
		
	</script>
</html>
