<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        table td {
            width: 49px;
            height: 49px;
            border: 1px dotted #ccc;
        }
        canvas{
            margin: 50px;
            box-shadow: 2px 2px 5px;
        }
    </style>
</head>
<body>
<canvas width="500" height="500">你的浏览器不支持canvas画布！！！</canvas>
<table>

</table>
</body>
<script>
    var canvas=document.querySelector("canvas");
    var ctx=canvas.getContext("2d");
//    createLinearGradient(startX,startY,endX,endY)；
    //context.createLinearGradient(x0,y0,x1,y1);
    //   参数	描述
    //    x0	渐变开始点的 x 坐标
    //    y0	渐变开始点的 y 坐标
    //    x1	渐变结束点的 x 坐标
    //    y1	渐变结束点的 y 坐标
    //addColorStop(stop,color) stop 为0~1；
    var gradient=ctx.createLinearGradient(0,0,500,500);
//    var gradient=ctx.createLinearGradient(0,0,250,250);
//    var gradient=ctx.createLinearGradient(250,100,250,250);
    gradient.addColorStop(0,"red");
    gradient.addColorStop(0.5,"yellow");
    gradient.addColorStop(1,"blue");
    ctx.fillStyle=gradient;
//    ctx.fillRect(200,200,100,100);
    ctx.fillRect(350,350,100,100);
//    ctx.fillRect(0,0,500,500);

</script>
<script>
    var table = document.querySelector("table");
    for (var i = 0; i < 10; i++) {
        var tr = document.createElement("tr");
        for (var j = 0; j < 10; j++) {
            var td = document.createElement("td");
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
</script>
</html>
