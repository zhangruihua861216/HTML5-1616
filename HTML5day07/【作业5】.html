<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        table td {
            width: 49px;
            height: 49px;
            border: 1px dotted #ccc;
        }
        canvas{
            margin: 50px;
            box-shadow: 2px 2px 5px;
        }
    </style>
</head>
<body>
<canvas width="500" height="500">你的浏览器不支持canvas画布！！！</canvas>
<table>

</table>
</body>
<script>
    var canvas=document.querySelector("canvas");
    var ctx=canvas.getContext("2d");
    ctx.fillStyle="#b6efb5";
    ctx.beginPath();
    ctx.lineTo(250,250);
    ctx.arc(250,250,100,0,Math.PI/4);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle="#534fe4";
    ctx.lineTo(250,250);
    ctx.arc(250,250,250,Math.PI/4,Math.PI/2);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle="#f0e7e0";
    ctx.lineTo(250,250);
    ctx.arc(250,250,150,Math.PI/2,Math.PI/4*3);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle="#b0dad3";
    ctx.lineTo(250,250);
    ctx.arc(250,250,250,Math.PI/4*3,Math.PI);
    ctx.fill();


    ctx.beginPath();
    ctx.fillStyle="#94ddd1";
    ctx.lineTo(250,250);
    ctx.arc(250,250,220,Math.PI,Math.PI/4*5);
    ctx.fill();


    ctx.beginPath();
    ctx.fillStyle="#9e5c6a";
    ctx.lineTo(250,250);
    ctx.arc(250,250,250,Math.PI/4*5,Math.PI/4*6);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle="#82da7f";
    ctx.lineTo(250,250);
    ctx.arc(250,250,100,Math.PI/4*6,Math.PI/4*7);
    ctx.fill();


    ctx.beginPath();
    ctx.fillStyle="#b8b7e3";
    ctx.lineTo(250,250);
    ctx.arc(250,250,150,Math.PI/4*7,Math.PI/4*8);
    ctx.fill();
</script>
<script>
    var table = document.querySelector("table");
    for (var i = 0; i < 10; i++) {
        var tr = document.createElement("tr");
        for (var j = 0; j < 10; j++) {
            var td = document.createElement("td");
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
</script>
</html>
