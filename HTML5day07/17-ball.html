<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        table td {
            width: 49px;
            height: 49px;
            border: 1px dotted #ccc;
        }
        canvas{
            margin: 50px;
            box-shadow: 2px 2px 5px;
        }
    </style>
</head>
<body>
<canvas width="500" height="500">你的浏览器不支持canvas画布！！！</canvas>
<table>

</table>
</body>
<script>
    var canvas=document.querySelector("canvas");
    var ctx=canvas.getContext("2d");
    var cx=50;
    var cy=50;
    var speedX=2;
    var speedY=3;
    function  play(){
        ctx.clearRect(0,0,500,500);
        if(cx+25>500||cx-25<=0){
            speedX*=-1;
        }else{
            speedX*=1;
        }
        if(cy+25>500||cy-25<=0){
            speedY*=-1;
        }else{
            speedY*=1;
        }
        cx+=speedX;
        cy+=speedY;
        ctx.beginPath();
        ctx.arc(cx,cy,25,0,2*Math.PI);
        ctx.fill();
        requestAnimationFrame(play);
    }
    play();

</script>
<script>
    var table = document.querySelector("table");
    for (var i = 0; i < 10; i++) {
        var tr = document.createElement("tr");
        for (var j = 0; j < 10; j++) {
            var td = document.createElement("td");
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
</script>
</html>
