<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        table td {
            width: 49px;
            height: 49px;
            border: 1px dotted #ccc;
        }
        canvas{
            margin: 50px;
            box-shadow: 2px 2px 5px;
        }
    </style>
</head>
<body>
     <canvas width="500" height="500">你的浏览器不支持canvas画布！！！</canvas>
    <table>

    </table>
</body>
<script>
    //第一步  取得canvas画布
    var canvas=document.querySelector("canvas");
    //第二步 取得绘图环境
    //参数 2d 且目前 必须是2d  3d草案还在制作中
    var ctx=canvas.getContext("2d");
    //第三步 开始绘图
    ctx.moveTo(50,50);
    ctx.lineWidth=10;
    ctx.lineTo(150,300);
    ctx.lineTo(300,150);
    //closePath()  闭合当前路径
    ctx.closePath();
    ctx.stroke();
//    fill() 填充
    ctx.fillStyle="red";
    ctx.fill();
    ctx.stroke();//完整宽度



// beginPath() 开始一条新路径的绘制
// beginPath与closePath 没有任何关系
// closePath只是用于(首尾)闭合当前的路径
// beginPath 则代表开始一条新路径的绘制 不管是否要闭合
    ctx.beginPath();
    ctx.strokeStyle="red";
    ctx.lineTo(250,400);
    ctx.lineTo(400,200);
    ctx.stroke();




</script>
<script>
    var table = document.querySelector("table");
    for (var i = 0; i < 10; i++) {
        var tr = document.createElement("tr");
        for (var j = 0; j < 10; j++) {
            var td = document.createElement("td");
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
</script>
</html>
