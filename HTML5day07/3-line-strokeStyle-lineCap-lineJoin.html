<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        table td {
            width: 49px;
            height: 49px;
            border: 1px dotted #ccc;
        }
        canvas{
            margin: 50px;
            box-shadow: 2px 2px 5px;
        }
    </style>
</head>
<body>
     <canvas width="500" height="500">你的浏览器不支持canvas画布！！！</canvas>
    <table>

    </table>
</body>
<script>
    //第一步  取得canvas画布
    var canvas=document.querySelector("canvas");
    //第二步 取得绘图环境
    //参数 2d 且目前 必须是2d  3d草案还在制作中
    var ctx=canvas.getContext("2d");
    //第三步 开始绘图
    ctx.moveTo(50,50);
    //lineWidth 设置线宽
    ctx.lineWidth=10;
    //strokeStyle 设置描边的样式
    ctx.strokeStyle="red";
    ctx.lineTo(150,50);
    ctx.lineTo(150,150);
    ctx.lineTo(50,150);
    ctx.lineTo(50,50);
    ctx.stroke();

//    ctx.strokeStyle="green";
//    linejoin  设置线段连接处的样式
    //miter 斜接
    //bevel 斜边
    //round 圆角
    ctx.lineJoin="miter"
//  ctx.lineJoin="round"
//  ctx.lineJoin="bevel"
    ctx.moveTo(200,200);
    ctx.lineTo(200,350);
    ctx.lineTo(400,350);
    ctx.lineTo(200,200);
    ctx.stroke();
//  lineCap 设置线段末端的样式
//  square 方向线帽
//  round 圆角线帽
//  butt  默认值
//    ctx.lineCap="round";
    ctx.lineCap="square"
    ctx.moveTo(250,150);
    ctx.lineTo(400,150);
    ctx.stroke();

</script>
<script>
    var table = document.querySelector("table");
    for (var i = 0; i < 10; i++) {
        var tr = document.createElement("tr");
        for (var j = 0; j < 10; j++) {
            var td = document.createElement("td");
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
</script>
</html>
