<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        table td {
            width: 49px;
            height: 49px;
            border: 1px dotted #ccc;
        }
        canvas{
            margin: 50px;
            box-shadow: 2px 2px 5px;
        }
    </style>
</head>
<body>
<canvas width="500" height="500">你的浏览器不支持canvas画布！！！</canvas>
<table>

</table>
</body>
<script>
    var canvas=document.querySelector("canvas");
    var ctx=canvas.getContext("2d");
    ctx.arc(250,250,200,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(175,175,50,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(325,175,50,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(250,300,100,0,Math.PI);
    ctx.stroke();
    ctx.lineTo(350,300);
    ctx.stroke();

</script>
<script>
    var table = document.querySelector("table");
    for (var i = 0; i < 10; i++) {
        var tr = document.createElement("tr");
        for (var j = 0; j < 10; j++) {
            var td = document.createElement("td");
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
</script>
</html>
