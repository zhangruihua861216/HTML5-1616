<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>RequestAnimationFrame</title>
	</head>
	<style type="text/css">
	   *{
	   	margin: 0;
	   	padding: 0;
	   }
		div{
			width: 50px;
			height: 50px;
			background: red;
			border-radius: 50%;
			position: absolute;
		}
		.box2{
			top:100px;
		}
	</style>
	<body>
		<div class="box"></div>
		<div class="box2"></div>
		
	</body>
	<script type="text/javascript">
//		requestAnimationFrame 关键帧动画
		var boxs=document.querySelectorAll("div");
		var left=0;
		var inner=setInterval(function(){
			left++;
			if(left>500){
				clearInterval(inner);
			}
			boxs[0].style.left=left+"px"
		},10)
		console.log(window.requestAnimationFrame);
		
		var b2Left=0;
		function _run(){
			b2Left++;
			if(b2Left<500){
				boxs[1].style.left=b2Left+"px";
				requestAnimationFrame(_run);
			}
		}
		_run();
	</script>
</html>
