<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		   *{
		   	margin: 0;
		   	padding: 0;
		   }
			#banner{
				width: 730px;
				height: 454px;
				margin: 0 auto;
				position: relative;
			}
			#viewPort{
				width:18960px;
				font-size:0px;
			}
			.wrap {
				width:4380px;
				display: inline-block;
				/*position: absolute;*/
				/*left: 4380px;*/
			}
			.wrap img{
				position: relative;
				/*left: 7492px;*/
				
			}
			ul{
			    position: absolute;
			    bottom: 10px;	
			    left: 28%;			
			}
			ul li{
				background: rgba(0,0,0,1);
				width: 30px;
				height: 30px;
				border-radius: 50%;
				line-height: 30px;
				text-align: center;
			    color: white;
			    margin-right: 5px;
			    float: left;
			    list-style: none;

			}
			.leftBtn{
				width: 30px;
				height: 50px;
				background: rgba(0,0,0,0.7);
				color:white;
				font-size: 30px;
				line-height: 50px;
				text-align: center;
				position: absolute;
				left: 0px;
				top:45%;
			}
			.rightBtn{
				width: 30px;
				height: 50px;
				background: rgba(0,0,0,0.7);
				color:white;
				font-size: 30px;
				line-height: 50px;
				text-align: center;
				position: absolute;
				right: 0px;
				top:45%;
			}			
		</style>
	</head>
	<body>
		
		<div id="banner">
			<div id="viewPort">
				<div class="wrap">
				  <img src="img/0.jpg" class="bannerPic"/>
				  <img src="img/1.jpg" class="bannerPic"/>
				  <img src="img/2.jpg" class="bannerPic"/>
				  <img src="img/3.jpg" class="bannerPic"/>
				  <img src="img/4.jpg" class="bannerPic"/>
				  <img src="img/5.jpg" class="bannerPic"/>
				</div>
			</div>

		  <ul>
		  	<li>1</li>
		  	<li>2</li>
		  	<li>3</li>
		  	<li>4</li>
		  	<li>5</li>
		  </ul>
		  <div class="leftBtn"><</div>
		  <div class="rightBtn">></div>
		</div>
	</body>
	<script type="text/javascript">
		
		
		var wrap=$(".wrap");
//		console.log(wrap);
		var wrapImg=$(".wrap img");
//		console.log(wrapImg);
		var wrapClone=wrap.clone();
		wrapClone.appendTo("#viewPort");
		wrapClone.css("left",wrap.offsetWidth*2+"px");
//		console.log(wrapClone.get(0).offsetLeft);
		var oImg=$("img");
//		console.log(oImg.length);
		var index=1;	
		var picLoopTimer=setInterval(function(){			
           setTimeout(picLoop,2000);           
            
            function picLoop(){
            	
	  			oImg.animate({
					left:-730*(index),
				},"2000")
	  			index++;
                if(index>6){
                	$(".wrap img").eq(0).css("left","4380px");
                	$("img").css("left","4380px");
                	wrap.css("left","4380px");
//              	console.log(wrap.children);
					wrapImg.each(function(m,n){
						console.log(m);
						console.log(n);
						$(n).css("left","4390px");
					})
//              	console.log(index);
                 }
                
                if(index>=10){
                	clearInterval(picLoopTimer)
                }
                 
//               console.log(wrapClone.width());
				}
   
            			
		},2000)
           

//          picLoop()

 	


		




	</script>
</html>
