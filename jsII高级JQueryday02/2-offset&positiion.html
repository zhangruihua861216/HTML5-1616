<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		   .box{
		   	color: white;
		   	/*position: relative;*/
		   	margin: 50px;
		   }
			.middle{
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			这是一段内容
			<div class="middle">
				这是middle的内容
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var  box=$(".box");
		//.css(cssName[,cssVal]) 设置或获取元素的指定样式
		box.css("background","red");
		//getComputedStyle() 获取非行间样式  兼容主流浏览器
		//currentStyle  IE浏览器
		//element.style.xxx
		console.log(box.css("width"));
		//.css(obj)  设置多个样式  横线使用驼峰式命名  像素值可直接使用数字
		box.css({
			background:"blue",
			fontSize:100,
			padding:100,
			height:"300px"
			
		})
		
		console.log(box.offset());
		
		
		//offset() 获取元素距离当前文档的左侧和顶部的距离  不管有没有相对定位父元素
		//position() 获取元素距离最近的相对定位父元素的左侧和顶部的距离
		
		console.log($(".middle").offset());
		console.log($(".middle").position());
		console.log($(".middle")[0].offsetLeft);
		//offsetParent  获得元素的相对定位父元素

	</script>
</html>
