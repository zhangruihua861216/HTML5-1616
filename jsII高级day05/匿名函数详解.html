<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//匿名函数：没有函数名的函数
		//回忆  匿名函数的使用
		//1.事件处理程序
		btn.onclick=function(){
			console.log("123");
		}
		//2.传递参数
		setInterval(function(){},3000);
		//3.对象的属性的属性值是函数，函数一般都是匿名函数
		var obj={
			walk:function(){
				console.log("走走走")
			}
		}
		
		
		//匿名函数的调用
		//1.通过变量调用
		var f=function(){
		   console.log("通过变量来调用")
	
		}
		f();
		//2.立即执行
		(function(){
			console.log("我是一个匿名函数");
		})();  //此处的分号一定要加
		
		//有参数匿名函数
		(function(msg){
			console.log(msg);
		})("我是匿名函数的实参");
		
		//3.
		(function(){
			console.log("我是匿名函数3");
			
		}());
		//4.  ! + - ~
		!function(){
			console.log("我是匿名函数4");
		}();
		+function(){
			console.log("我是匿名函数4");
		}();
		-function(){
			console.log("我是匿名函数4");
		}();
		~function(){
			console.log("我是匿名函数4");
		}();	
		
		
		//变量的作用域
		//1.局部变量  全局变量
		//2.声明提升
		//3.作用域链
	</script>
</html>
