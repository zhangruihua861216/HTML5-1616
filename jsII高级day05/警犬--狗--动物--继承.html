		function Animal(sex,weight){
			this.sex=sex;
			this.weight=weight;

			console.log("走啊走啊")

		function Dog(name,color,type,sex,weight){
			this.name=name;
			this.color=color;
			this.type=type;
//			console.log(this);
			Animal.call(this,sex,weight);
			
		}
		Dog.prototype=new Animal();
		Dog.prototype.bark=function(){
			console.log("汪汪汪")
		};
		
		function PoliceDog(DogId,name,color,type,sex,weight){
			this.DogId=DogId;
//			console.log(this);

		}
		
		PoliceDog.prototype=new Dog();
