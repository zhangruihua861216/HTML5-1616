<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        :: first-line 匹配元素的第一行文本
        :: first-letter 匹配元素的第一字符
        */
        /*p::first-line{*/
            /*font-size: 50px;*/
        /*}*/
        p:first-letter{
            font-size: 50px;
            color: red;
            text-transform: uppercase;
        }
        div{
            width: 200px;
            text-transform: capitalize;

        }
        div:first-line{
            font-size: 50px;
        }
    </style>
</head>
<body>
<div>this is an apple;this is an apple;this is an apple;this is an apple;this is an apple;this is an apple;this is an apple;this is an apple;</div>
<p>this is an apple;</p>
<p>这是一个苹果</p>
</body>
</html>
