<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            border: 1px solid;
            white-space:nowrap;
            overflow: hidden;
            /*
             text-overflow:clip|ellipsis 超出元素文本的显示方式 裁剪
             clip 普通裁剪
             ellipsis 以省略号显示
            */
            text-overflow: ellipsis;
            /*
              word-wrap:break-word 会将长单词强制换行
              word-break:break-all 会强制换行 不论是否是完整单词 更加粗暴
            */
            /*word-wrap: break-word;*/
            word-break: break-all;
        }
    </style>
</head>
