<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            display: inline-block;
            margin: 30px;
        }
        div:nth-child(1){
            /*
             box-shadow:横轴偏移距离 纵轴偏移距离 [模糊距离] [扩散距离][颜色]
            */
            box-shadow: 2px 2px 5px blue;
        }
        div:nth-child(2){
            box-shadow: 2px 2px 5px 10px blue;
        }
        div:nth-child(3){
            box-shadow: 5px 0  black,0 5px blue,-5px 0 yellow,0 -5px green;
        }
        div:nth-child(4){
            border-bottom-right-radius: 15px;
            box-shadow: 2px 2px rgba(128,128,128,.9), 3px 3px rgba(128,128,128,.8),4px 4px rgba(128,128,128,.6),5px 5px rgba(128,128,128,.4);
        }
        div:nth-child(5){
            box-shadow: 5px 3px black inset;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
