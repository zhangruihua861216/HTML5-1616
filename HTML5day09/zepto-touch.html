<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <script src="js/zeptoV1.2.js"></script>
    <script src="js/zepto-touch.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>

</body>
<script>

$(".box").swipeLeft(function(e){
    console.log("移动");
    console.log(e);
}).tap(function(){
    console.log("单击");
}).doubleTap(function(){
    console.log("双击");
}).longTap(function(){
    console.log("常按超过750ms");
})
