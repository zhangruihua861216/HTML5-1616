<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <style>
            section{
                background: url("img/blurry_1.jpg");
            }
            body .navbar-default{
                 background-color:#fff;
                 border-color: #fff;
            }
            body .navbar-default .navbar-nav>.active>a{
                background-color: #fff;
            }

        </style>
        <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <script src="js/jquery-1.11.1.min.js" charset="utf-8"></script>
        <script src="js/bootstrap.min.js" charset="utf-8"></script>
    </head>
    <body>
          <section>
          <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
              <div class="container">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Clouco</a>
                  </div>
                  <div id="navbar" class="navbar-collapse collapse">

                      <ul class="nav navbar-nav navbar-right">

                      </ul>
                  </div><!--/.nav-collapse -->
              </div>
          </nav>
          </section>

    </body>
    <script>
        window.onload=function(){
            var $W=document.body.clientWidth||document.documentElement.clientWidth||window.innerWidth;
            var $H=document.body.offsetHeight||document.documentElement.clientHeight||window.innerHeight;
            var section=document.querySelector("section");
            section.style.width=$W+"px";
            section.style.height=$H+"px";
        }
    </script>
