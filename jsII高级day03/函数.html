			//创建函数   定义函数   声明函数
			
			//1.函数声明法
			function fun(){
				console.log("我是一个函数");
			}
			
			//2.函数表达式
			var  f=function(){

			}
			
			/*
			 * 【函数声明法与函数表达式法的区别】
			 * 函数声明创建的函数，可以在声明的前面或者声明的后面去调用函数；（原因：声明提升）
			 * 函数表达式法创建的函数，只能在表达式的下面去调用函数。
			 */
			//3.构造函数法创建函数对象
			//创建了一个函数对象
			//函数名其实就是  函数对象名
			var f3=new  Function("console.log('我也是一个函数')");
			f3();
//			function  add(n1,n2){
//				console.log(n1+n2)
//			}
//			Function（）构造函数中，最后一个参数是函数体，其余全部是形参
			var f4=new Function("n1","n2","console.log(n1+n2)");
			f4(1,2);
			
			//内部属性  arguments  this   
			
			function fun(){
				//arguments  this 是函数的内部属性  只能够在函数对象中使用或者说只能够在函数体中使用
			}
			
			//属性 
			//1.length  获取函数的形参个数
			function fun(n1,n2,n3){
				
			}
			
			console.log(fun.length);
			
			//2.prototype  原型 函数非常重要的核心属性
			console.log(fun.prototype);
			//每一个函数都有prototype这个属性，但是一般，prototype是用于构造函数的
			//prototype的属性是一个对象，这个对象称为原型对象
			//原型对象中有一个constructor属性，属性值是函数
