<!DOCTYPE html>
<html>

		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		/*
		 * json
		 * javaScript
		 * json数据是js中字面量对象的序列化
		 */
		
		//1.字面量对象---->json数据
		
		var obj={
			name:"张三",
			age:17,
			sex:"男",
		}
		var jsonStr=JSON.stringify(obj);
		console.log(jsonStr);
		
		//2.json数据--->字面量对此
		
		var obj2=JSON.parse(jsonStr);
		console.log(obj2);
	</script>
</html>
