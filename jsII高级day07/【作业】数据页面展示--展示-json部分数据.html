	<script type="text/javascript">
		//请求数据
		
		
		function fun2(){
		var tbody=document.getElementsByTagName("tbody")[0];
		console.log(tbody);
		var xhr=ajax(
			"get",
			"ajaxTest.json",
			true,
			null,
			function(){
				if(xhr.readyState==4){
					if(xhr.status>=200&&xhr.status<300){
					console.log(xhr.responseText);
					var data=JSON.parse(xhr.responseText);
					console.log(data);
					
					var personArr=data.result.list;
					var  attriName=['name','age','sex',"address"];
					tbody.innerHTML="";
		    
					for(var i=0;i<personArr.length;i++){
						var oTr=tbody.insertRow();
						for(var j=0;j<attriName.length;j++){
							var oTd=oTr.insertCell();
							oTd.innerHTML=personArr[i][attriName[j]];
							
						}
					}
					}
				}
			}
		)
		}
	</script>
