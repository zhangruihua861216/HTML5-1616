<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: gray;
        }
    </style>
</head>
<body>
  <div class="box"></div>
</body>
<script type="text/javascript">
//    从外部拖入文件，没有了被拖拽元素，也就不需要为被拖拽元素添加事件
  var box=document.querySelector(".box");
    box.ondragover=function(e){
        e.preventDefault();
    }
    box.ondrop=function(e){
        e.preventDefault();
        var files= e.dataTransfer.files;
        for(var i=0;i<files.length;i++){
            var file=files[i];
            var fd=new FileReader();
            fd.readAsDataURL(file);
            fd.onload=function(){
                var img=new Image();
                img.src=this.result;
                img.width="500";
                document.body.appendChild(img);
            }
        }
        console.log(e.dataTransfer.files);
    }
</script>
</html>
