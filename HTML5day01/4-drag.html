<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1,.box2{
            width: 200px;
            height: 200px;
            display: inline-block;
            border: 1px solid gray;
        }
        .middle{
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
  <div class="box1">
      <div class="middle" draggable="true"></div>
  </div>
   <div class="box2"></div>
</body>
<script type="text/javascript">
    var divs=document.querySelectorAll("div");
    var middle=divs[1];
    var box=divs[2];
//    1.被拖拽元素必须包含 draggable="true"
    //2.监听事件
    middle.ondragstart=function(){
        console.log("开始拖拽")
    }
    middle.ondragend=function(){
        console.log("拖拽结束")
    }
    middle.ondrag=function(){
        console.log("拖拽进行中");
    }
    box.ondragenter=function(){
        console.log("进入目标")
    }
    box.ondragover=function(e){
        e.preventDefault();
        console.log("在目标内");
    }
    box.ondragleave=function(){
        console.log("离开目标");
    }
    box.ondrop=function(){
        console.log("在目标上放开");
    }
</script>
</html>
