<html>
<head>
    <title></title>
    <style type="text/css">
        .wrap{
            width:200px;
            height: 200px;
            border: 1px solid;
            position: relative;
        }
        .left,.right{
            width:100px;
            height:200px;
            position: absolute;
            overflow: hidden;
        }
        .left{
            left:0;
        }
        .right{
            right:0;
        }
        .circle{
            width:160px;
            height: 160px;
            border:20px solid transparent;
            border-radius: 50%;
        }
        .left .circle{
            border-left-color:green;
            border-top-color: green;
            transform:rotate(-45deg);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="left"><div class="circle"></div></div>
    <!-- <div class="right"><div class="circle"></div></div> -->
</div>
</body>
</html>
