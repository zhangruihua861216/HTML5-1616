<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*为了兼容低版本的浏览器，需要给新标签或自定义标签添加display:block*/
        mark{
            background: blue;
            font-size: 50px;
        }
    </style>
</head>
<body>
<header>
    页面头部
    <hgroup>
        <h1>标题一</h1>
        <h2>标题二</h2>
    </hgroup>
</header>
  <main>
  <section>
      一段内容
  </section>
  <article>
      另一段内容
  </article>
   <aside>
       侧栏
   </aside>

   <nav>
       <ul>
           <li></li>
           <li></li>
           <li></li>
       </ul>
   </nav>
   <zhar>我是Mr.Zhar</zhar>
      <address>用来表示联系人信息，并不仅仅是"地址"的概念
          <a href="#">Mr.zhar</a>
          <a href="#">138*********</a>
          <a href="#">6230......</a>
      </address>
      <!--meter不能用做进度条
          它只适合用做具体范围、值的表示
       -->
      <meter min="0" max="100" value="50" low="20" high="80" id="tMeter"></meter>
      <input type="text" list="myList">
      <!--list 对应datalist的ID的值 必须存在-->
      <datalist id="myList">
          <option value="www.baidu.com">百度</option>
          <option value="www.goole.com">谷歌</option>
          <option value="www.bing.com">必应</option>
      </datalist>
      <details open>
          <!--详细信息 可配合summary使用 添加属性open 表示默认打开-->
          <summary>全文</summary>
          你给我合上
      </details>
      <mark>
          <!--mark 用于强调内容-->
          Mr.Zhar
      </mark>
      <progress value="0" max="100">50%</progress>
      <figure>
          <figcaption>这是一段好看的电影</figcaption>
      <video src="./movie.mp4" poster="./3.png" controls></video>
      </figure>
  </main>

<footer>页面脚步</footer>
<!--<div class="footer"></div>-->
</body>
<script>
    var　tMeter=document.querySelector("#tMeter");
    var tProgress=document.querySelector("progress")
    setInterval(function(){
        tMeter.value=rand();
    },1000);
    var num=0;
    setInterval(function(){
        num++;
        num>100?num=0:num;
        tProgress.value=num;
    },500)
    function  rand(){
        return parseInt(Math.random()*100);
    }
</script>
</html>
