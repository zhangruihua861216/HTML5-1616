<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<span>第一个span</span>
			<span>第二个span</span>
		</div>
		<div>
			<span>第三个span</span>
			<span>第四个span</span>
		</div>
		<div class="item">
        </div>
	</body>
	<script type="text/javascript">
		//$("") 第一种：直接选择器    第二种：创建元素
		//$(function(){}) 页面载入完成执行的回调函数 $(document).ready()的缩写
		//$(dom)  将dom转换为JQuery  从而使用JQuery提供的方法
		//size() 或length 得到匹配元素的个数
//		console.log($("span").size())
//		console.log($("span").length);
		//index() 获取匹配元素在同级元素中的索引值
//		$("span").click(function(){
//			console.log($(this).index());
//		})
//		var obj={
//			name:"zhang",
//			age:30
//		}
//		$(".box").data("info",obj);
//	    console.log($(".box").data("info"));
	    var itemObj=[{
	    	name:"李宁球鞋",
	    	price:300,
	    	saled:4000,
	    	desc:"这是一双好鞋"
	    },{
	    	name:"李宁1球鞋",
	    	price:1000,
	    	saled:9000,
	    	desc:"这是二双好鞋"
	    }];

	    for(var i=0;i<itemObj.length;i++){
	    	var o=itemObj[i];
	    	var div=$("<div/>");
	    	div.data("item",o).append(
	    		$("<p/>").html(o.name)
	    	).append(
	    		$("<span/>").html(o.price)
	    	).append(
	    		$("<h2/>").html(o.desc)
	    	).append(
	    		$("<button/>").html("添加").click(function(){
	    			console.log($(this).parent().data("item"))
	    		})
	    	)
	    	$(".item").append(div)
	    }
	</script>
</html>
