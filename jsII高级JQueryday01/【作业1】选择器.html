		<style type="text/css">
		   body>div{
		   	margin-top: 30px;

			#wrap{

				margin: 5px;
				cursor: pointer;
				border-radius:4px

			#six{

			}

			<input type="text" />

			<input type="file" />

			<input type="reset" />
		</form>	
			<h1>育知同创h1</h1>
			<p>育知同创p</p>
			<h2>育知同创h2</h2>
	        <div id="content">
	        	<input tabIndex="1">

	        	<input type="email" disabled="disabled" />
	        	<input type="radio" name="" id="" value="" />男

	        	<input type="checkbox" />足球<input type="checkbox" />羽毛球<input type="checkbox" checked="checked" />篮球
	        	<select tabIndex="3">
	        		<option>Flowers</option> 
	        		<option selected="selected">Gardens</option> 
	        		<option>Trees</option> 
	            </select>    
	            <div tabIndex="4"> a div</div>
	        </div>			
		</div>
	
		
		<div class="btns">
			<button>#id</button><button>element</button><button>class</button><button>*</button><button>selector1,selector2,selectorN</button>
			<button>ancestor descendant</button><button>parent>child</button><button>prev+next</button><button>prev~next</button>
			<br />
			<button>:first</button><button>:last</button><button>:not(selector) 待处理</button><button>:even</button><button>:odd</button>
			<button>:eq(index)</button><button>:gt(index)</button><button>:it(index)</button><button>lang</button>
			<button>:header</button><button>animated 待处理</button>
			<br />
			<button>focus 待处理</button><button>:root</button><button>:target</button><button>:contains(text)</button><button>empty</button>
			<button>:has(selector)</button><button>:parent</button><button>:hidden 待处理</button>
			<button>:visible</button>
			<br />
			<button>[attribute]</button><button>[attribute=value]</button><button>[attribute!=value]</button><button>[attribute^=value]</button>
			<button>[attribute$=value]</button><button>[attribute*=value]</button>
			<button>[selector1][selector2][selectorN]</button>
			<br />
			<button>:first-child</button><button>first-of-type</button><button>:last-child</button><button>:last-of-type</button>
			<button>nth-child</button><button>:nth-last-child</button><button>:nth-last-of-type 待处理</button><button>:nth-of-type</button>
			<br />
			<button>:only-child</button><button>:only-of-type</button><button>:input</button><button>:text</button><button>:passord</button>
			<button>radio</button><button>:checkbox</button><button>:submit</button><button>:image</button>
			<button>reset</button>
			<br />
			<button>:button</button><button>:file待处理</button><button>:hidden</button><button>enabled</button><button>:disabled</button>
			<button>checked</button><button>selected</button>
		</div>
