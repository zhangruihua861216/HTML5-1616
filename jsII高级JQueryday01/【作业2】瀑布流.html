<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		   *{
		   	margin: 0;
		   	padding: 0;
		  }
		   body{
		   	margin: 0 auto;
		   	width: 848px;
		   	border: 1px solid red;
		   }
			ul{
				float:left;
				width: 200px;
				margin-right: 12px;
				
			}
			ul li{
				list-style: none;
				border: 1px solid red;

			}
			
			ul li span{
				width: 200px;
				background: #ccc;
				text-align: center;
				font-size: 26px;
				display: inline-block;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
	</body>
	<script type="text/javascript">
	  for(var i=0;i<4;i++){
		var ul=document.createElement("ul");
		var li=document.createElement("li");		
		for(var j=0;j<10;j++){
			var span=document.createElement("span");		
			span.innerHTML=j;
			li.appendChild(span);
			ul.appendChild(li);
			document.body.appendChild(ul);
			rand=parseInt(Math.random()*(280-100)+100)+"px";
			span.style.height=rand;
//			span.style.lineHeight=rand;			
		}

	  }

	</script>
</html>
