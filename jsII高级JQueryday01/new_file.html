<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style type="text/css">
    	div{
    		position: absolute;
    	}
    </style>

	</head>
<body>
	
		
		<button id="run">Run</button><div></div>
	

		<script type="text/javascript" src = "js/jquery-1.11.1.min.js">	</script>
		<script type="text/javascript">
			$("#run").click(function(){
			  $("div:not(:animated)").animate({ left: "+=20" }, 1000);
			});
		</script>
</body>
</html>
